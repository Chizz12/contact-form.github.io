<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Contact Form | CodyHouse</title>
</head>
<body>
	<form action="https://formspree.io/f/mqkovynd" method="post" class="cd-form floating-labels">
		<fieldset>
			<legend>Kritik & Saran Alvion Marzvel</legend>

			<div class="error-message">
				<p>Karna Privasi, Nama & Email boleh ngasal</p>
			</div>

			<div class="icon">
				<label class="cd-label" for="cd-name">Nama</label>
				<input class="user" type="text" name="fullname" id="fullname" required>
		    </div> 

			<div class="icon">
		    	<label class="cd-label" for="cd-email">Email</label>
				<input class="email error" type="email" name="email" id="email" required>
		    </div>

		    <div class="icon">
		    	<label class="cd-label" for="subject">Judul</label>
				<input class="company" type="text" name="subject" id="subject">
		    </div> 

		    
		</fieldset>

		
			<div class="icon">
				<label class="cd-label" for="cd-textarea">Pesan Kamu</label>
      			<textarea class="message" name="message" id="message" required></textarea>
			</div>

			<div>
		      	<input type="submit" value="Send Message">
		    </div>
		</fieldset>
	</form>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
